<div class="container my-4">
    <div class="row mb-3">
        <div class="col-6 mx-auto">
            <h4 *ngIf="isAddMode">Add New Admin </h4>
            <h4 *ngIf="!isAddMode">Update Admin</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-6 m-auto">
            <form [formGroup]="addEditForm" (submit)="onSubmit()">
                <div class="form-group mb-3">
                    <label class="w-100"> id: <input id="id" type="text" formControlName="id"
          class="form-control" placeholder="enter Id" [(ngModel)]="adminDetails.id" #id />
      </label>
                    <div *ngIf="addEditForm.controls['id'].invalid && (addEditForm.controls['id'].dirty || addEditForm.controls['id'].touched)" class="alert alert-danger mt-4">
                        <div *ngIf="addEditForm.controls['id'].errors"> id Required. </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="w-100"> name: <input id="name" type="text" formControlName="name"
              class="form-control" placeholder="enterusername" [(ngModel)]="adminDetails.name" #name />
          </label>
                    <div *ngIf="addEditForm.controls['name'].invalid && (addEditForm.controls['name'].dirty || addEditForm.controls['name'].touched)" class="alert alert-danger mt-4">
                        <div *ngIf="addEditForm.controls['name'].errors"> name Required. </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="w-100"> age: <input id="age" type="text" formControlName="age" class="form-control"
              placeholder="enter age" [(ngModel)]="adminDetails.age" #age />
          </label>
                    <div *ngIf="addEditForm.controls['age'].invalid && (addEditForm.controls['age'].dirty || addEditForm.controls['age'].touched)" class="alert alert-danger mt-4">
                        <div *ngIf="addEditForm.controls['age'].errors"> age Required. </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="w-100">salary: <input id="salary" type="text" formControlName="salary" class="form-control mt-2"
            placeholder="enter salary" [(ngModel)]="adminDetails.salary" #salary>
          <div
            *ngIf="addEditForm.controls['salary'].invalid && (addEditForm.controls['salary'].dirty || addEditForm.controls['salary'].touched)"
            class="alert alert-danger mt-4">
            <div *ngIf="addEditForm.controls['salary'].errors"> salary Required. </div>
          </div>
        </label>
                </div>
                <button type="submit" [disabled]="!addEditForm.valid" class="btn btn-warning w-100"> submit</button>
            </form>
        </div>
    </div>
</div>
