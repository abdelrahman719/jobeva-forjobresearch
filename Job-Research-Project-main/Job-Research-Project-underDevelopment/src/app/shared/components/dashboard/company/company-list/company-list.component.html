<div class="container my-4">
    <div class="row align-items-center">
        <div class="col-md-1">
            <h4>Company</h4>
        </div>
        <div class="col-md-2">
            <button class="btn-sm btn-primary border-0 m-2" matTooltip="newAdmin" routerLink="/addCompany" type="submit">
        +</button>
        </div>
        <div class="col-md-4 ml-auto">
            <div class="input-group rounded">
                <input matInput (keyup)="applyFilter($event)" type="search" class="form-control rounded py-1 pl-2 search" placeholder="search" aria-label="Search" #input />

            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="table-responsive p-2">
            <div class="table-content">
                <table mat-table [dataSource]="dataSource">
                    <!-- id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <!-- userName Column -->
                    <ng-container matColumnDef="employee_name">
                        <th mat-header-cell *matHeaderCellDef> adminName</th>
                        <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
                    </ng-container>
                    <!-- id Column -->
                    <ng-container matColumnDef="employee_age">
                        <th mat-header-cell *matHeaderCellDef> admin_age </th>
                        <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
                    </ng-container>
                    <!-- last actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> actions </th>
                        <td mat-cell mat-cell *matCellDef="let element">


                            <button mat-button [matMenuTriggerFor]="menu" class="btn  dropdown-toggle">   <mat-icon>settings</mat-icon></button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item #tooltip="matTooltip" matTooltip="editAdmin" class="iconbutton edit border-bottom edit rounded-0 text-center" [routerLink]="['/editCompany',element.id]">
                    <mat-icon aria-label="Edit" class="edit">edit</mat-icon>
                  </button>
                                <button mat-menu-item #tooltip="matTooltip" matTooltip="deleteAdmin" class="iconbutton rounded-0 text-center delete" (click)="deleteAdmin(element.id)">
                    <mat-icon aria-label="Delete" class="delete"
                    >delete</mat-icon>
                  </button>
                            </mat-menu>

                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">{{input.value}}</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
