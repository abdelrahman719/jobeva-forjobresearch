<div class="text-center admins-header text-white py-2">
  <h1>
    Admins Dashboard
  </h1>
</div>
<div class="profile-admin">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 row my-3">
        <form class="row " (ngSubmit)="save(adminInfo)" action="" [formGroup]="adminInfo">
          <div class="col-md-12  row">
            <div class="col-md-2">
              <img [src]="profileImgSrc" class="rounded-circle profile-img " alt="" />
            </div>
            <div class="col-md-8">
              <h4 for="">Profile photo</h4>
              <p class="info-p">You can upload a .jpg, .png, or .gif photo with max size of 5MB.</p>


              <input (change)="changePhoto($event)" class="hide-input" type="file" id="profile-photo"
                name="profile-photo">
              <label for="profile-photo" class="btn px-3 py-2 me-2 my-2 bg-orange"> Change Photo </label>
              <button id="edit" type="button" (click)="edit()" class="btn px-3 py-2 me-2 my-2 bg-yellow ">
                Edit Profile
              </button>
              <button id="save" type="submit" class="btn px-3 py-2 me-2 my-2 bg-yellow  ">
                Save edits
              </button>
            </div>
          </div>


          <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Personal Information">
              <div class="col-md-12 shad b py-3 px-4  bg-white  mt-4">

                <label class="d-inline-block">Name :</label>
                <input [class.inputs-styling]="!setborder" [class.inputs-styling]="!setborder"
                  class="form-control w-25  d-inline-block  my-2" formControlName="name" type="text">


                <label class="d-inline-block">Adress:</label>
                <input [class.inputs-styling]="!setborder" class="form-control w-25  d-inline-block  my-2"
                  formControlName="adress" type="text">


                <label class="d-inline-block">Phone:</label>
                <input [class.inputs-styling]="!setborder" class="form-control w-25  d-inline-block  my-2"
                  formControlName="phoneNumber" type="text">

                <br>

                <label class="d-inline-block">Email:</label>
                <input [class.inputs-styling]="!setborder" class="form-control w-50  d-inline-block  my-2"
                  formControlName="mail" type="text">
                <br>

                <label>Bio</label>
                <textarea rows="3" [class.inputs-styling]="!setborder" class="form-control  my-2" formControlName="bio"
                  type="text"></textarea>



              </div>


            </mat-tab>
            <mat-tab label="Users List">
              <div class="mt-3">
                <label for="">Add More Admins</label>
                <i class="fas ms-1 fa-user-plus"></i>
              </div>





              <table class="table my-3 py-3 w-100      table-borderless  ">

                <thead class="">
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">email</th>
                    <th scope="col">city</th>
                    <th scope="col">phone</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of usersList">
                    <th  class=" col-md-1">{{user.id}}</th>
                    <td class="col-md-2 ">{{user.name}}</td>
                    <td class=" col-md-3">{{user.email}}</td>
                    <td class=" col-md-2">{{user.address.city}}</td>
                    <td class=" col-md-2">{{user.phone}}</td>
                    <td class="icons-place col-md-1">
                      <i class="fas ms-1 fa-user-edit"></i>
                      <i class="fas ms-1 fa-user-minus"></i>
                    </td>

                  </tr>

                </tbody>
              </table>


            </mat-tab>
            <mat-tab label="Company Lists"> waiting company List</mat-tab>
          </mat-tab-group>




























        </form>



      </div>











    </div>
  </div>
</div>
